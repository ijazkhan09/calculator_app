<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
<section class="calculater-main">
    <form>
        <input type="text" required class="display" name="display" placeholder="0">
        <div class="cal-row">
            <div class="cal-col">
                <input type="button" value="ac" onclick="display.value = ''" class="bgcolor">
                <input type="button" value="del" onclick="display.value = display.value.toString().slice(0,-1)" class="bgcolor">
                <input type="button" value="%" onclick="display.value += '%'" class="bgcolor">
                <input type="button" value="/" onclick="display.value += '/'" class="color">
            </div>


            <div class="cal-col">
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="*" onclick="display.value += '*'" class="color">
            </div>


            <div class="cal-col">
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" onclick="display.value += '-'" class="color">
            </div>

            <div class="cal-col">
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" onclick="display.value += '+'" class="color">
            </div>

            <div class="cal-col">
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="." onclick="display.value += '.'">
                <input type="button" value="=" class="equal color" onclick="display.value = eval(display.value)">
               
            </div>


        </div>
    </form>
</section>
    







<script src="calculater.js"></script>

</body>
</html>
